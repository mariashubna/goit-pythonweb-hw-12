<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Reset</title>
  </head>
  <body>
    <p>Hi {{username}},</p>
    <p>
      You have requested to reset your password. Click the link below to set a
      new password:
    </p>
    <p>
      <a href="{{host}}api/auth/password-reset?token={{token}}">
        Reset Password with: {{token}}
      </a>
    </p>
    <p>If you did not request this password reset, please ignore this email.</p>
    <p>This link will expire in 1 hour.</p>
    <p>Best regards,<br />Your Application Team</p>
  </body>
</html>
